<h1 mat-dialog-title>{{ data?.title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="data?.formGroup">
    <ng-container *ngFor="let control of data?.controls">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ control.label }}</mat-label>
        <input matInput [formControlName]="control.name" *ngIf="control.type === 'input'">
      </mat-form-field>
    </ng-container>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
</div>
